<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ügyfelek nyilvántartása</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Ügyfelek nyilvántartása</h1>
            <form action="#" method="post" id="vevoForm">
                <div class="mb-3">
                    <label for="vazon" class="form-label">Azonosító</label>
                    <input type="text" class="form-control" id="vazon" name="vazon">
                </div>
                <div class="mb-3">
                    <label for="vnev" class="form-label">Név</label>
                    <input type="text" class="form-control" id="vnev" name="vnev" required>
                </div>
                <div class="mb-3">
                    <label for="vcim" class="form-label">Cím</label>
                    <input type="text" class="form-control" id="vcim" name="vcim" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="button" class="btn btn-primary me-md-2" id="create">Create</button>
                    <button type="button" class="btn btn-dark me-md-2" id="read">Read</button>
                    <button type="button" class="btn btn-info me-md-2" id="update">Update</button>
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>
            </form>
            <div id="vevolista" class="mt-5">
                <!-- Placeholder for customer list -->
            </div>
        </div>
    </div>
    <script src="pizza.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
